<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <!-- Firebase'i ve JS i≈ülemlerini i√ßeride hallediyoruz -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDMIDu-66dy5Aono5kPU75LYw9C9ckvpQ",
      authDomain: "likeme-607cd.firebaseapp.com",
      databaseURL: "https://likeme-607cd-default-rtdb.firebaseio.com",
      projectId: "likeme-607cd",
      storageBucket: "likeme-607cd.appspot.com",
      messagingSenderId: "947409928774",
      appId: "1:947409928774:web:ba39a0c00891a512e60047"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Referanslar
    const viewsRef = ref(db, "stats/views");
    const likesRef = ref(db, "stats/likes");

    // G√∂r√ºnt√ºlenme sayƒ±sƒ±nƒ± artƒ±r
    runTransaction(viewsRef, (current) => (current || 0) + 1);

    // Canlƒ± veri g√∂sterimi
    onValue(viewsRef, (snap) => {
      document.getElementById("views").textContent = `üëÅÔ∏è ${snap.val()}`;
    });

    onValue(likesRef, (snap) => {
      document.getElementById("likes").textContent = snap.val();
    });

    // Like butonuna tƒ±klanƒ±nca artƒ±r
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("likeBtn").addEventListener("click", () => {
        runTransaction(likesRef, (current) => (current || 0) + 1);
      });
    });
  </script>
