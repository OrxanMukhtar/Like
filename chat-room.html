<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sohbet Odası</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chat-box {
      height: 70vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 1rem;
      background: #fafafa;
    }

    .msg {
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .me {
      background-color: #d1ffd1;
      align-self: flex-end;
      text-align: right;
    }

    .you {
      background-color: #f0f0f0;
      align-self: flex-start;
      text-align: left;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="chatTitle">Sohbet</h2>
    <div id="chatBox" class="chat-box chat-container"></div>

    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." required />
      <button type="submit">Gönder</button>
    </form>

    <button id="backBtn">← Geri</button>
  </div>

  <script type="module" src="chat-room.js"></script>
</body>
</html>
